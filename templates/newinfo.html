<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New User Info</title>
</head>
<body>
    
    <h1>User {{u.id}}</h1>

    <div class="box">
        <p>Full Name: {{u.first_name}} {{u.last_name}}</p>
        <p>Email: {{u.email}}</p>
        <p>Created On: {{u.created_at}}</p>
        <p>Last Updated On: {{u.updated_at}}</p>
    </div>

    <a href="/edit/{{u.id}}">Edit</a> | <a href="/delete/{{u.id}}">Delete</a> |

   
    <a href="/homepage">Home</a>
</body>
</html>
