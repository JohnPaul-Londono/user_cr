<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USER CR</title>
</head>
<body>
    <h1>All Users</h1>
    <table width="750px">
        <tr>
            <th>ID</th>
            <th>Full Name</th>
            <th>Email</th>
            <th>Created At</th>
            <th>Actions</th>
        </tr>
            {% for u in users %}
            <tr>
                <td>{{u.id}}</td>
                <td>{{u.first_name}} {{u.last_name}}</td>
                <td>{{u.email}}</td>
                <td>{{u.created_at}}</td>
                <td> <a href="/show/{{u.id}}">Show</a>  | <a href="/edit/{{u.id}}">Edit</a> | <a href="/delete/{{u.id}}">Delete</a></td>
            </tr>
            {% endfor %}
    </table>

    <a href="/createuser">Add a User</a>
</body>
</html>
