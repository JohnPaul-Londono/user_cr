<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
</head>
<body>

    <form action="/update/{{u.id}}" method="POST" >
        
        <h2 >Edit User {{u.id}}</h2>
        <div>
            <label for="first_name">First Name:</label>
            <input type="text" name="first_name" value="{{u.first_name}}">
        </div>
        <div>
            <label for="last_name">Last Name:</label>
            <input type="text" name="last_name" value="{{u.last_name}}">
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="text" name="email" value="{{u.email}}">
        </div>
        <input  type="submit" value="Update">
        
    </form>
    <a href="/show/{{u.id}}"">Show User</a> |
    <a href="/homepage">Home</a>
</body>
</html>
